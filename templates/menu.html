{% extends "base.html" %}

{% block title %}Menu{% endblock %}

{% block head %}
{% endblock %}

{% block content %}
  <div class="container my-5">
      <h2>Men√º: {{name}}</h2>

    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Preis</th>
          </tr>
        </thead>
        <tbody>
        {% for item in items %}
          <tr>
            <th scope="row">{{item.id}}</th>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
