{% extends "base.html" %}

{% block title %}Menus{% endblock %}

{% block head %}
{% endblock %}

{% block content %}
  <div class="container my-5">
    <h2>Men√ºs</h2>

    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
          </tr>
        </thead>
        <tbody>
        {% for menu in menus %}
          <tr onclick="location.href='menu'" style="cursor:pointer;">
            <th scope="row">{{loop.index}}</th>
            <td>{{menu.name}}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  <script>
    document.querySelector('.nav-item a[href="/menus"]').classList.add("active");
  </script>
{% endblock %}
